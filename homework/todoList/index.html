<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="title">Todo App</h1>
      <form action="" class="form">
        <input type="text" class="input" placeholder=" Add your new todo" />
        <button class="addBtn">
          <img class="addImg" src="./images/download.png" alt="" />
        </button>
      </form>
      <div class="todoList">
        <div class="todo">
          <p>Buy a new gaming laptop</p>
          <img class="delImg" src="./images/download.jpeg" alt="delete" />
        </div>
      </div>
      <div class="clear">
        <p class="listNumber">You have 4 panding Task</p>
        <button class="clearBtn">Clear All</button>
      </div>
    </div>

    <script src="./main.js"></script>
    <script src="./example.js"></script>
  </body>
</html>
